<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://github.com/mukanovaamina/javas/blob/main/image/fvcn.ico.png?raw=true">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="2css.css">
</head>
<body>
    <form id="registration-form">
        <h2>Registration form</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <span class="error" id="username-error"></span><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <span class="error" id="password-error"></span><br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" required>
        <span class="error" id="confirm-password-error"></span><br>

        <button type="submit" id="register-button" disabled>Register</button>
    </form>
    <div id="registration-message"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("registration-form");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm-password");
    const registerButton = document.getElementById("register-button");
    const registrationMessage = document.getElementById("registration-message");

    function validateForm() {
        const username = usernameInput.value;
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        
        const errorElements = document.querySelectorAll(".error");
        errorElements.forEach((error) => (error.textContent = ""));

        let valid = true;

        if (!username) {
            valid = false;
            document.getElementById("username-error").textContent = "Username is required";
        }

        if (!password) {
            valid = false;
            document.getElementById("password-error").textContent = "Password is required";
        }

        if (!confirmPassword) {
            valid = false;
            document.getElementById("confirm-password-error").textContent =
                "Confirm Password is required";
        } else if (password !== confirmPassword) {
            valid = false;
            document.getElementById("confirm-password-error").textContent =
                "Passwords do not match";
        }

        return valid;
    }

    form.addEventListener("submit", function (event) {
        event.preventDefault();
        if (validateForm()) {
            registrationMessage.textContent = "Registration Successful!";
        }
    });

    form.addEventListener("input", function () {
        registerButton.disabled = !validateForm();
    });
});

    </script>
</body>
</html>
